<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link rel="stylesheet" href="./style/calculator.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body class="body">
    <p id="count_down"></p>
    <br>
    <div id="row">
        <div class="left column">
            <!--build the menu and the submenus-->
            <div class="menu">
                <ul>
                    <li class="item" id="invest">
                        <a href="#invest" class="btn">investigation</a>
                        <div class="smenu">
                        </div>
                    </li>
                    <li class="item" id="analysis">
                        <a href="#analysis" class="btn">Analysis</a>
                        <div class="smenu">
                        </div>
                    </li>
                    <li class="item" id="report">
                        <a href="#report" class="btn">Report</a>
                        <div class="smenu">
                            <a href="#">Written</a>
                            <a href="#">Graph</a>
                            <a href="#">Visual</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main_screen column">
        <div class="container_main_screen">
            <div class="overlay" id="overlay" hidden>
                <div class="confirm-box">
                    <div onclick="closeConfirmBox()" class="close"></div>
                    <h2>Do you want to move to the next section?</h2>
                    <p id="inside_confirm_p">You wonâ€™t be able to change your answer</p>
                    <br>
                    <button onclick="isConfirm(false)" class="confirm_btn">Back to the question</button>
                    <button onclick="location.href='report_graph.html#analysis';" class="confirm_btn">Move to next
                        section</button>
                </div>
            </div>
            <div>
                <h1 id="title">Choose a graph to show the results of the project compared to the
                    target</h1>
                <form id="selectForm">
                    <div class="option">
                        <input type="radio" name="page" value="report_visual_bar.html" id="bar" checked>
                        <label for="bar"><img src="./img/bar_chart.png"></label>
                    </div>

                    <div class="option">
                        <input type="radio" name="page" value="report_visual_line.html" id="line">
                        <label for="line"><img src="./img/line_chart.png"></label>
                    </div>

                    <div class="option">
                        <input type="radio" name="page" value="report_visual_pie.html" id="pie">
                        <label for="pie"><img class="line" src="./img/pie_chart.png"></label>
                    </div>

                    <button class="end_btn" id="continueButton" type="button">Next Question</button>
                </form>
            </div>
        </div>
    </div>
    <div class="right_screen">
        <div class="journal_container" id="Journal_container">
            <h2>Research Journal</h2>
            <hr>
        </div>
    </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/calculator.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Analysis | Question 3</title>
</head>

<body class="body">
    <p id="count_down"></p>
    <br>
    <div id="row">
        <div class="left column">
            <!--build the menu and the submenus-->
            <div class="menu">
                <ul>
                    <li class="item" id="invest">
                        <a onclick="SaveToLocalStorage()" href='index.html' class="btn">Investigation</a>
                        <div class="smenu">
                        </div>
                    </li>
                    <li class="item" id="analysis">
                        <a href="#analysis" class="btn_active">Analysis</a>
                        <div class="smenu">
                            <a href='#analysis'>Question 1</a>
                            <a href='#analysis'>Question 2</a>
                            <a href='#analysis' class="btn_active">Question 3</a>
                            <a href='calculator_review.html#analysis'>Review</a>
                        </div>
                    </li>
                    <li class="item" id="report">
                        <a href="#report" class="btn">Report</a>
                        <div class="smenu">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!--main screen column-->
        <div class="container_main_screen">
            <div class="overlay" id="overlay" hidden>
                <div class="confirm-box">
                    <h2>Do you want to move to the review?</h2>
                    <p id="inside_confirm_p">You wonâ€™t be able to change your answer</p>
                    <br>
                    <button onclick="isConfirm(false)" class="confirm_btn">Back to the question</button>
                    <button
                        onclick="localStorage.setItem('calculator_state','review'); location.href='calculator_review.html#analysis';"
                        class="confirm_btn">Move to
                        review</button>
                </div>
            </div>
        </div>

        <div class="main_screen column">
            <div class="container_main_screen">
                <div class="question_text">
                    Question 3
                    <br>
                    How much should the banana trees
                    increase to reach the target? Add zero if the
                    target is already met.
                    <div class="input_box">
                        <br>
                        <label for="first_answer_forest">Maya Forest</label>
                        <input type="number" class="input_answer" id="3.Quesion 3 Maya Forest"
                            name="third_answer_forest" min="0">
                        <br>
                        <label for="first_answer_lagoon">Blue Lagoon</label>
                        <input type="number" class="input_answer" name="third_answer_lagoon"
                            id="3.Question 3 Blue Lagoon" min="0">
                    </div>
                </div>
                <div class="calculator">
                    <div class="display">
                        <input type="text" id="inputField">
                        <hr id="sep_line">
                        <div id="result" class="draggable" draggable="true">0</div>
                    </div>
                    <div class="buttons">
                        <button class="calculator-btn items">AC</button>
                        <button class="calculator-btn items" data-value="(">(</button>
                        <button class="calculator-btn items" data-value=")">)</button>
                        <button class="calculator-btn items">C</button>
                        <button class="calculator-btn" data-value="7">7</button>
                        <button class="calculator-btn" data-value="8">8</button>
                        <button class="calculator-btn" data-value="9">9</button>
                        <button class="calculator-btn items" data-value="/">/</button>
                        <button class="calculator-btn" data-value="4">4</button>
                        <button class="calculator-btn" data-value="5">5</button>
                        <button class="calculator-btn" data-value="6">6</button>
                        <button class="calculator-btn items" data-value="*">*</button>
                        <button class="calculator-btn" data-value="1">1</button>
                        <button class="calculator-btn" data-value="2">2</button>
                        <button class="calculator-btn" data-value="3">3</button>
                        <button class="calculator-btn items" data-value="-">-</button>
                        <button class="calculator-btn" data-value="0">0</button>
                        <button class="calculator-btn" data-value=".">.</button>
                        <button class="calculator-btn" data-value="=">=</button>
                        <button class="calculator-btn items" data-value="+">+</button>
                    </div>
                </div>
            </div>
            <div> <button class="end_btn" onclick="showConfirmBox()">Review</button>
            </div>
        </div>
        <div class="right_screen">
            <div class="journal_container" id="Journal_container">
                <h2>Research Journal</h2>
                <hr>
            </div>
        </div>
    </div>
    <script src="./js/calculator.js"></script>
</body>

</html>
